<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title> Contact Us </title>
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			form {
				text-align: center;
			}
			label {
				font-size: 1.1em;
			}
			input[type=text] {
				border: 1px solid midnightblue;
				width: 20%;
				padding: 8px 5px;
				margin: 5px 0;
				color: midnightblue;
			}
			select, textarea {
				margin: 5px 0;
				color: midnightblue;
			}
			input[type=submit] {
				font-family: 'Agency FB';
				font-size: 1em;
				background-color: lightsteelblue;
				color: midnightblue;
				padding: 4px 8px;
				margin: 5px 0;
			}
			input[type=submit]:hover {
				color: coral;
			}
			textarea {
				width: 20%;
				height: 50px;
				padding: 5px 0;
				border: 1px solid midnightblue;
			}
			#required {
				font-weight: bold;
			}
		</style>
	</head>
	
	<body>
		<header class="container-fluid">
			<div class="row">
				<div class="col-lg">
				<h1>~ Lazy Cat Lounge ~</h1>
				</div>
			</div>
		</header>
		
		<nav class="container-fluid">
			<div class="row">
				<div class="col-lg">
				<hr id="line-one"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md">
				<p><a href="home.html">Home</a>
				<a href="menu.html">Menu</a>
				<a href="contact.html">Contact Us</a></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg">
				<hr id="line-two"/>
				</div>
			</div>
		</nav>
		
		<section>
			<form action="contact.html" method="POST">
				<!-- First Name label and text -->
				<label id="required" for="guestName">Name:</label>
				<input required type="text" name="guestName" id="guestName"/><br/>
				<!-- Email label and textbox -->
				<label id="required" for="guestEmail">Email:</label>
				<input required type="text" name="guestEmail" id="guestEmail"/><br/>
				<!-- Phone Number label and textbox -->
				<label id="required" for="guestPhone">Phone:</label>
				<input required type="text" name="guestPhone" id="guestPhone"/><br/>
				<!-- Dropdown menu -->
				<label for="inquiryReason">Reason for Inquiry:</label>
				<select id="inquiryReason" name="inquiryReason">
					<option value="catering">Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select> <br/>
				<!-- Textarea -->
				<label for="info"> Additional Information: </label>
				<textarea id="info"></textarea><br/>
				<!-- Radio buttons -->
				<label>Have you been to the restaurant?</label>
				<input type="radio" id="choice1" name="attendAnswer" vaule="no"/>
				<label for="choice1">No</label>
				<input type="radio" id="choice2" name"attendAnswer" value="yes"/>
				<label for="choice2">Yes</label><br/>
				<!-- Check list -->
				<label>Best days to contact you:</label>
				<input type="checkbox" id="Monday" name="dayChoices" value="Monday"/>
				<label for="Monday">M</label>
				<input type="checkbox" id="Tuesday" name="dayChoices" value="Tuesday"/>
				<label for="Tuesday">T</label>
				<input type="checkbox" id="Wednesday" name="dayChoices" value="Wednesday"/>
				<label for="Wednesday">W</label>
				<input type="checkbox" id="Thursday" name="dayChoices" value="Thursday"/>
				<label for="Thursday">Th</label>
				<input type="checkbox" id="Friday" name="dayChoices" value="Friday"/>
				<label for="Friday">F</label><br/>
				<!-- Submit button -->
				<input type="submit" name="submit" value="Send Request"/>
			</form>
		</section>
		
		<div class="container-fluid">
		<div class="row">
		<div class="col-lg">
			<hr id="line-three"/>
		</div></div>
		<footer class="container-fluid">
			<div class="row">
			<div class="col-lg">
				<p> 999 Lives Avenue, Louisville, KY 40209
				<br/>502-555-MEOW (6369)</p>
			</div></div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
